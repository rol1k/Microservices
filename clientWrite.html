<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Write - Микросервисы</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<form>
						<div class="form-group">
							<label for="topic">Тема</label>
							<input type="text" class="form-control" id="topic" value="dsf" placeholder="Тема">
						</div>
						<div class="form-group">
							<label for="news">Новость</label>
							<input type="text" class="form-control" id="news" placeholder="Новость">
						</div>
						<div class="form-group">
							<label for="image">Изображение</label>
							<input type="file" id="image">
							<p class="help-block">write block-level help text here.</p>
						</div>
						<button type="button" id="publish" class="btn btn-default">Опубликовать</button>
					</form>
				</div>
			</div>
		</div>

		<script>
			var conn = new WebSocket('ws://localhost:8081');

			var timeInterval;

			conn.onopen = function(e) {
					console.log('Установлено соединение с ws://localhost:8081');

					// timeInterval = setInterval(function(){
					// 	var message = '{"category":"\u0421\u043f\u043e\u0440\u0442","news":9,"image":9,"date":1453424835}';
					// 	conn.send(message);
					// }, 1000);

					document.getElementById('publish').addEventListener("click", sendNews);

					function sendNews(){
						var message = getData();
						message = JSON.stringify(message);
						//alert(message);
						conn.send( message );
					}

					function getData(){
						var topic, news, image;
						topic = document.getElementById('topic').value;
						news = document.getElementById('news').value;
						image = document.getElementById('image').value;

						var message = {
							topic: topic,
							news: news,
							image: image,
						};

						return message;
					}
			};

			conn.onclose = function(e) {
					clearInterval(timeInterval);
					console.warn('Соединение закрыто');

					document.getElementById('publish').addEventListener("click", error);
					function error(){
						alert('Соединение закрыто. Перезагрузите страницу');
					}
			};

			conn.onmessage = function(e) {
				console.log(e.data);
			};
		</script>
	</body>
</html>
